<!DOCTYPE html>
<html>
    <head>
        <title>Chessweeper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta property="og:title" content="Chessweeper"/>
        <meta property="og:description" content="Chess X Minesweeper"/>
    </head>
    <body>
        <div id="popup" hidden></div>
        <div class="flex">
            <div id="app"></div>
            <p>
                Current Action:
            </p>
            <div class="flex hor">
                <div><button class="action selected" data-id=""><img src="img/shovel.png" alt="Shovel"/></button></div>
                <div><button class="action" data-id="R"><img src="img/wR.png" alt="Rook"/></button></div>
                <div><button class="action" data-id="B"><img src="img/wB.png" alt="Bishop"/></button></div>
                <div><button class="action" data-id="N"><img src="img/wN.png" alt="Knight"/></button></div>
                <div><button class="action" data-id="Q"><img src="img/wQ.png" alt="Queen"/></button></div>
            </div>
        </div>
        <h1>How to play?</h1>
        <p>
            The goal is to find where and what the chess pieces are<br/>
            When you press a tile, you'll see a number representing the number of chess that it in check<br/>
            When you think you found a chess piece, do a right click on it</br>
            You loose if you do a left click on a chess piece
        </p>
        <script src="./src/App.js"></script>
    </body>
</html>
