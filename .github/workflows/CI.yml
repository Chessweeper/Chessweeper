name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npm test
    - run: npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: Chessweeper
        path: ./build
